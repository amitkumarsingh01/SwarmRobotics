<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Mode</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .split {
            height: 100%;
            width: 50%;
            position: fixed;
            top: 0;
        }

        .left {
            left: 0;
            background-color: #f1f1f1;
        }

        .right {
            right: 0;
            background-color: #ffffff;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div class="split left">
    <!-- Left iframe running Flask app on port 5000 -->
    <iframe src="#"></iframe>
</div>

<div class="split right">
    <!-- Right iframe showing webpage on port 7123 -->
    <iframe src="#"></iframe>
</div>

</body>
</html>
